<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="blog_thumbnail.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./populateThumbnails.js"></script>
</head>
<body>

    
    <div class="container">
       <div class="row" id="thumbsContainer">
           
           
            <div class="col-lg-4 col-md-6" id="thumb">
                 <aside>
                    <img src="./img1.jpeg" class="img-responsive" id="thumbImage">
                    <div class="content-title">
                    <div class="text-center">
                    <h3><a href="#" id="thumbTitle">The tile of the blog thumbnail goes here</a></h3>
                    </div>
                    </div>
                    <div class="content-footer">
                        <img class="user-small-img" src="./profile.jpg" id="authorPic">
                        <span style="font-size: 16px;color: #fff;" id="authorName1">Author Name</span>
                        <span class="pull-right">
                            <a href="#" data-toggle="tooltip" data-placement="left" title="Comments"><i class="fa fa-comments" ></i> <span id="commentsNumber"> 30 </span></a>
                            <a href="#" data-toggle="tooltip" data-placement="right" title="like"><i class="fa fa-thumbs-o-up "></i> <span id="likesNumber"> 20 </span></a>
                        </span>
                        <div class="user-details">
                        <div class="user-img"><img src="./profile.jpg" class="img-responsive" id="authorPic"></div>
                            <span class="user-full-details">
                                <h3 id="authorName2">Author Name</h3>
                                <p id="authorJob">Games Tech Lecturer</p>
                            </span>
                        </div>
                    </div>
                 </aside>
            </div>
        </div>
    </div>


</body>
</html>
